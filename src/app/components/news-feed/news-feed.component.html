<div id="blog" class="row" *ngFor="let s of NewsFeed; let i = index">

    <div class="col-md-10 blogShort" *ngIf="i < 8">
        <h1>{{s.title}}</h1>
        <img src={{s.thumbnail}} alt="post img" class="pull-left img-responsive thumb margin10 img-thumbnail">

        <em>Door {{s.author}}</em>
        <article [innerHTML]="s.content" ></article>
        <!--<a class="btn btn-blog pull-right marginBottom10" href="#">READ MORE</a>-->
    </div>

</div>
