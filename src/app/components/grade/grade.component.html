<h1>Cijfers</h1>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3>2017</h3>
    </div>
    <div class="panel-body">
        <div class="col-md-4" *ngFor="let grade of grades">
            <div class="panel panel-default" *ngIf="grade.date.includes('2017')">
                <div class="panel-heading panel-passed">{{grade.itemCode}}<span class="pull-right date-string">{{grade.date.substring(0,10)}}</span></div>
                <div class="panel-body">
                    {{grade.item}}
                    <br> {{grade.grade}}
                </div>
            </div>
        </div>
    </div>
</div>
